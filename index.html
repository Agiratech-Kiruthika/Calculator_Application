<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator AppðŸ“Ÿ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculator Application</h1>
    </header>

    <section>
        <div class="calculator">
            
            <input type="text" class="display" >
          
            <div class="calculator-buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator-key" >+</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator-key" >-</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator-key" >*</button>
                
                <button>0</button>
                <button class="operator-key" >(</button>
                <button class="operator-key" >)</button>
                <button class="operator-key" >/</button>

                <button class="operator-key" >AC</button>
                <button data-action="calculate">=</button>  
                <button class="operator-key" >DEL</button>
                <button >.</button>
            </div>
          
            

        </div>
    </section>

    <footer>
        <p>copyright@2023</p>
    </footer>
    <script src="script.js"></script>
    
</body>
</html>
